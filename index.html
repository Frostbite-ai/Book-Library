<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <script src="books.js" async></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div>
        <h1 id="logo">The Library</h1>
        <nav id="navbar">
          <button id="login" type="submit">Login</button>
        </nav>
      </div>
    </header>
    <section class="addBook">
      <button id="addBook" type="submit">+ Add Book</button>
      <div id="addBookModal">
        <div id="addBookModalInside">
          <form id="bookForm">
            <legend>Add New Book</legend>
            <br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Title"
              required
            />
            <div class="error" id="duplicateName">This book already exists</div>
            <br />
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Author"
              required
            />
            <br />
            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="Pages"
              required
            />
            <br />
            <input
              type="number"
              id="year"
              name="year"
              placeholder="Publish Year"
            />
            <br />
            <div class="radioSection">
              <label id="text">Has been read?</label>
              <div class="radioSectionInside">
                <input
                  class="radio_input"
                  type="radio"
                  id="yes"
                  name="status"
                  value="true"
                />
                <label class="radio_label" for="yes">Yes</label>
                <input
                  class="radio_input"
                  type="radio"
                  id="no"
                  name="status"
                  value="false"
                />
                <label class="radio_label" for="no">No </label>
              </div>
            </div>
            <br />
            <input
              class="submitBtn"
              type="submit"
              id="submitBtn_addBook"
              value="Add Book"
            />
          </form>
        </div>
      </div>
    </section>

    <section class="grid">
      <div class="grid-container"></div>
    </section>
