<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <script src="books.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1 id="logo">The Library</h1>
        <nav id="navbar">
          <button class="Btn" id="accountBtn_login" type="submit">Login</button>
          <button class="Btn" id="accountBtn_account" type="submit">
            Account
          </button>
          <button class="Btn" id="accountBtn_logout" type="submit">
            Logout
          </button>
        </nav>
      </div>
    </header>
    <main class="container">
      <button class="Btn" id="Btn_addBook" type="submit">+ Add book</button>
      <div class="grid-container"></div>
    </main>

    <div class="modal" id="bookModal">
      <div class="modalInside">
        <form id="bookForm">
          <legend>Add New Book</legend>
          <br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Title"
            required
          />
          <div class="error" id="duplicateName"></div>
          <br />
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            required
          />
          <br />
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="Pages"
            required
          />
          <br />
          <input
            type="number"
            id="year"
            name="year"
            placeholder="Publish Year"
          />
          <br />
          <div class="radioSection">
            <label id="text">Has been read?</label>
            <div class="radioSectionInside">
              <input
                class="radio_input"
                type="radio"
                id="yes"
                name="status"
                value="true"
              />
              <label class="radio_label" for="yes">Yes</label>
              <input
                class="radio_input"
                type="radio"
                id="no"
                name="status"
                value="false"
              />
              <label class="radio_label" for="no">No </label>
            </div>
          </div>
          <br />
          <input
            class="Btn"
            type="submit"
            id="submitBtn_addBook"
            value="Add Book"
          />
        </form>
      </div>
    </div>
    <div class="modal" id="accountModal">
      <div class="modalInside">
        <span>Logged in as</span>
        <span id="account_email"></span>
      </div>
    </div>

    <!-- <script type="module"></script> -->
  </body>
</html>
